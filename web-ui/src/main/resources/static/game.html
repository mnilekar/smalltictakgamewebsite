<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TicTac — Play</title>
    <link rel="stylesheet" href="/styles.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        /* Page-specific tweaks (keeps styles.css intact) */
        .panel { max-width: 980px; margin: 24px auto; background: #fff; padding: 16px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,.07); }
        .row { display: flex; gap: 12px; flex-wrap: wrap; }
        .col { flex: 1 1 320px; }
        .label { font-size: 14px; color: #666; }
        .value { font-weight: 600; }
        .board {
          display: grid;
          grid-template-columns: repeat(3, 110px);
          grid-template-rows: repeat(3, 110px);
          gap: 10px;
          justify-content: center;
          margin: 16px 0 12px;
        }
        .cell {
          display: flex; align-items: center; justify-content: center;
          font-size: 56px; font-weight: 700; cursor: pointer;
          background: #f7f7f9; border-radius: 16px; user-select: none;
          transition: transform .06s;
        }
        .cell:hover { transform: translateY(-1px); }
        .cell.disabled { cursor: not-allowed; opacity: .6; }
        .pill { display:inline-block; padding: 4px 10px; border-radius: 999px; background:#eef; }
        .status-ok { color: #0a7; }
        .status-bad { color: #c34; }
        .btn { padding: 8px 14px; border-radius: 10px; border: 1px solid #ddd; background: #fafafa; cursor:pointer; }
        .btn.primary { background:#2e7; border-color:#1d5; color:#083; font-weight:600; }
        .btn.danger { background:#fee; border-color:#fcc; color:#a33; }
        .muted { color:#777; font-size: 13px; }
        .hstack { display:flex; align-items:center; gap:10px; flex-wrap: wrap; }
        .vstack { display:flex; flex-direction:column; gap:8px; }
        .divider { height:1px; background:#eee; margin:12px 0; }
        @media (max-width: 480px){ .board{grid-template-columns:repeat(3, 90px); grid-template-rows:repeat(3, 90px);} .cell{font-size:44px;} }
    </style>
</head>
<body>
<header class="container">
    <nav class="nav">
        <a href="/dashboard.html">Dashboard</a>
        <a href="#" onclick="logout()">Logout</a>
        <strong>Play</strong>
    </nav>
</header>

<main class="panel">
    <h2>Let’s Play</h2>

    <div class="row">
        <div class="col vstack">
            <h3>Start a game</h3>
            <div id="start-panel" class="vstack">
                <div class="hstack">
                    <div><strong>Self</strong> (you play both X and O)</div>
                    <label class="hstack">
                        <span class="label">First player</span>
                        <select id="self-first" class="btn">
                            <option value="X">X</option>
                            <option value="O">O</option>
                        </select>
                    </label>
                    <button id="btn-self" class="btn primary">Start Self</button>
                </div>

                <div class="hstack">
                    <div><strong>vs System</strong></div>
                    <label class="hstack">
                        <span class="label">You play as</span>
                        <select id="vs-you" class="btn">
                            <option value="X">X</option>
                            <option value="O">O</option>
                        </select>
                    </label>
                    <label class="hstack">
                        <span class="label">Difficulty</span>
                        <select id="vs-diff" class="btn">
                            <option value="EASY">EASY</option>
                            <option value="MEDIUM">MEDIUM</option>
                        </select>
                    </label>
                    <button id="btn-vs" class="btn primary">Start vs System</button>
                </div>
            </div>

            <div class="divider"></div>

            <div class="row">
                <div class="col">
                    <div class="label">Game ID</div>
                    <div class="value" id="g-id">—</div>
                </div>
                <div class="col">
                    <div class="label">Mode</div>
                    <div class="value" id="g-mode">—</div>
                </div>
                <div class="col">
                    <div class="label">You are</div>
                    <div class="value" id="g-you">—</div>
                </div>
            </div>

            <div class="board" id="board">
                <!-- 9 cells -->
                <div class="cell" data-i="0"></div>
                <div class="cell" data-i="1"></div>
                <div class="cell" data-i="2"></div>
                <div class="cell" data-i="3"></div>
                <div class="cell" data-i="4"></div>
                <div class="cell" data-i="5"></div>
                <div class="cell" data-i="6"></div>
                <div class="cell" data-i="7"></div>
                <div class="cell" data-i="8"></div>
            </div>

            <div class="hstack">
                <div class="pill"><span id="g-turn">—</span></div>
                <div class="pill">⏳ <span id="g-timer">00:00</span></div>
                <div id="g-status" class="value muted">No game yet.</div>
            </div>

            <div class="hstack" style="margin-top:10px;">
                <button id="btn-reset" class="btn">New board</button>
                <button id="btn-quit" class="btn danger">Quit (clear)</button>
            </div>

            <div id="msg" class="status-bad"></div>
        </div>
    </div>
</main>

<script src="/app.js"></script>
<script src="/game.js"></script>
<script> window.addEventListener('DOMContentLoaded', setupGamePage); </script>
</body>
</html>
